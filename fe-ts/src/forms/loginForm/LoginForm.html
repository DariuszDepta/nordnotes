<div class="nn-login-form-container">
  <div class="nn-login-form-heading">LOGIN</div>
  <div class="nn-login-form-inputs">
    <div class="nn-login-form-input-row">
      <div>
        <label for="loginId" class="nn-login-form-input-label">Login</label>
        <input id="loginId"
               class="nn-login-form-input-text"
               type="text"
               tabindex="1"
               maxlength="20"
               placeholder="login"/>
        <div id="loginValidationMessageId" class="nn-login-form-input-validation-message">login is required</div>
      </div>
    </div>
    <div class="nn-login-form-input-row">
      <div>
        <label for="passwordId" class="nn-login-form-input-label">Password</label>
        <input id="passwordId"
               class="nn-login-form-input-text"
               type="password"
               tabindex="2"
               maxlength="20"
               placeholder="password"/>
        <div id="passwordValidationMessageId" class="nn-login-form-input-validation-message">password is required</div>
      </div>
    </div>
  </div>
  <div id="errorsId" class="nn-login-form-errors">&nbsp;</div>
  <div class="nn-login-form-buttons">
    <div id="buttonLoginId" class="nn-login-form-button-login" tabindex="3">Login</div>
    <div id="buttonCancelId" class="nn-login-form-button-cancel" tabindex="4">Cancel</div>
  </div>
</div>
